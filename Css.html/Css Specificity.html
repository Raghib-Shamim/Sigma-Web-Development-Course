<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specificity CSS</title>
</head>
<body>
    <html>
<head>
    <style>
        *{
            color: gray;
        }
        #title{
            color: red;
        }
        .h1{
            color: blue;
        }
        h1{
            color: pink;
        }
    </style>

</head>
<body>
    <h1 id="title" class="h1" style="color:purple">RAGHIB SHAMIM</h1>
    <h2 id="title" class="h2" style="color:yellow">RAGHIB SHAMIM</h1>
    <h3 id="title" class="h3" style="color:red">RAGHIB SHAMIM</h1>
    <h4 id="title" class="h4" style="color:black">RAGHIB SHAMIM</h1>
    <h5 id="title" class="h5" style="color:pink">RAGHIB SHAMIM</h1>
</body>
</html>
</body>
</html>
