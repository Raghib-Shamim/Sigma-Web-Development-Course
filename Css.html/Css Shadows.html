<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows </title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
              box-shadow:  10px 10px 15px 5px #25266df3;
            }.text-element { text-shadow: 10px 5px 3px #eb09ba; }

        
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor soluta quasi officia aliquid dolorum debitis? Modi nam voluptatum a placeat rem cum nesciunt laborum quibusdam. Ab illum perferendis soluta quibusdam facere nulla corporis magnam obcaecati!
    </p>
</body>
</html>
